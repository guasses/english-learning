<!doctype html>
<head>
    <meta charset="utf-8"/>
</head>
<body>
<div>可打开浏览器控制台查看结果</div>
<script src="http://shared.ydstatic.com/js/jquery/jquery-3.1.1.min.js"></script>
<script src="https://cdn.bootcss.com/blueimp-md5/2.10.0/js/md5.js"></script>
<script src="https://cdn.bootcss.com/js-sha256/0.9.0/sha256.js"></script>
<script type="text/javascript">
var appKey = '7855455bc8c03449';
var key = 'BNjvoaZgbB2hZTVicE5DnLs0frYGQB2W';//注意：暴露appSecret，有被盗用造成损失的风险
var salt = (new Date).getTime();
var curTime = Math.round(new Date().getTime()/1000);
var query = "loss";
// 多个query可以用\n连接  如 query='apple\norange\nbanana\npear'
var from = 'en';
var to = 'zh-CHS';
var str1 = appKey + truncate(query) + salt + curTime + key;
console.log(str1);
var sign = sha256(str1);
$.ajax({
    url: 'http://openapi.youdao.com/api',
    type: 'post',
    dataType: 'jsonp',
    data: {
        q: query,
        appKey: appKey,
        salt: salt,
        from: from,
        to: to,
        sign: sign,
        signType: "v3",
        curtime: curTime,
    },
    success: function (data) {
        console.log(data);
        console.log(data["basic"]["explains"]); 
    } 
});

function truncate(q){
    var len = q.length;
    if(len<=20) return q;
    return q.substring(0, 10) + len + q.substring(len-10, len);
}
</script>
</body>
